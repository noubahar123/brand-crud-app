

@if(brandVisible()){
    <form [formGroup]="form">
    <h2>Add Brand</h2>

    <div>
        <label for="brand-name">Enter Brand Name</label>
        <input type="text" id="brand-name" name="brand-name" formControlName="name">

        <button type="remove" class="remove-btn" (click)="onRemove()">Remove</button>
        <button type="submit" class="submit-btn" (click)="onSubmit()">Submit</button>

        @if(form.controls.name.hasError('required') && (form.controls.name.dirty || form.controls.name.touched)){
            <div><p>Enter the name</p></div>
        }
    </div>






    <!-- <input type="image" id="brand-img" name="brand-img" formControlName="img" /> -->
     


    </form>
} @else{
    <button (click)="addBrand()" >Add Brand</button>
}
