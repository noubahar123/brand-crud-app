

@if(brandVisible()){
    <form [formGroup]="form">
    <h2>Add Brand</h2>

    <div>
        <label for="brand-name">Brand Name</label>
        <input type="text" id="brand-name" name="brand-name" formControlName="name">
        <button type="remove" (click)="onRemove()">Remove</button>

    </div>






    <!-- <input type="image" id="brand-img" name="brand-img" formControlName="img" /> -->
     <button type="submit" (click)="onSubmit()">Submit</button>


    </form>
} @else{
    <button (click)="addBrand()" >Add Brand</button>
}
